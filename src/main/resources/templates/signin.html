<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><title>Signin</title><style> /* Ваши стили (без изменений) */ * { box-sizing: border-box; } body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center; } .login-container { background: white; padding: 40px 30px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); width: 320px; text-align: center; } .login-container h2 { margin-bottom: 25px; color: #333; } .login-container input[type="text"], .login-container input[type="password"] { width: 100%; padding: 12px 15px; margin-bottom: 18px; border: 1.5px solid #ddd; border-radius: 8px; font-size: 16px; transition: border-color 0.3s; } .login-container input[type="text"]:focus, .login-container input[type="password"]:focus { border-color: #2575fc; outline: none; } .login-container button { width: 100%; padding: 12px; background: #2575fc; border: none; border-radius: 8px; color: white; font-weight: 600; font-size: 16px; cursor: pointer; transition: background-color 0.3s; } .login-container button:hover { background: #1a56d1; } .login-container .forgot-password { margin-top: 15px; font-size: 14px; color: #555; cursor: pointer; text-decoration: underline; } .message { margin-top: 15px; font-size: 14px; color: red; } </style></head><body><div class="login-container"><h2>Signin</h2><form id="registerForm"><input type="text" name="username" placeholder="Логин" required /><input type="password" name="password" placeholder="придумайте пароль" required /><button type="submit">Submit</button></form><div class="message" id="message"></div></div><script> document.getElementById('registerForm').addEventListener('submit', async function(event) { event.preventDefault(); // Остановить обычную отправку формы const form = event.target; const formData = { username: form.username.value, password: form.password.value, }; // Очистим сообщение const messageEl = document.getElementById('message'); messageEl.textContent = ''; try { const response = await fetch('/signin', { method: 'POST', headers: { 'Content-Type': 'application/json', }, body: JSON.stringify(formData), });<!-- console.log(response);--> if (response.ok) { // Пример: выводим сообщение об успехе messageEl.style.color = 'green'; messageEl.textContent = response.text();<!-- window.location.href = '/';--> } else { messageEl.style.color = 'red'; messageEl.textContent = response.text(); } } catch (error) { messageEl.style.color = 'red'; messageEl.textContent = 'Ошибка сети или сервера'; } });</script></body></html>
