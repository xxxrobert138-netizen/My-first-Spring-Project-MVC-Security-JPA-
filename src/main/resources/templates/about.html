<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>О нас</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 60px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
        }

        section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .about {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 30px;
        }

        .about-img {
            flex: 1 1 300px;
        }

        .about-img img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .about-text {
            flex: 2 1 500px;
        }

        .about-text h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .about-text p {
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 30px 20px;
        }

        /* Анимации и стили для современного вида */
        @media(max-width:768px) {
            header h1 {
                font-size: 2em;
            }

            .about {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .about-img, .about-text {
                flex-basis: auto;
                max-width: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Добро пожаловать!</h1>
    <p>Узнайте больше о нашей команде и миссии</p>
</header>

<section class="about">
    <div class="about-img">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Наша команда" />
    </div>
    <div class="about-text">
        <h2>О нашей компании</h2>
        Hello world!!!
    </div>
</section>

</body>
</html>
